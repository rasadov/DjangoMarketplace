{% extends 'core/base.html' %}

{% block content %}
    <div class="container mt-5">
            <form action="{{ route }}" method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {% for field in form %}
                <div class="row mb-3 mt-3">
                    
                    {{ field.label_tag }}<br>
                    {{ field }}<br>
                    {{ field.errors }}
                </div>
                {% endfor %}
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
    </div>
{% endblock %}
