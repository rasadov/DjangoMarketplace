{% extends 'core/base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ item.image.url }}" class="img-fluid" alt="{{ item.name }}" style="max-width: 400px; max-height: 400px;">
            </div>
            <div class="col-md-6">
                <h1>{{ item.name }}</h1>
                <p>{{ item.description }}</p>
                <p class="text-primary">{{ item.price }}</p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12">
                <h1>Similar items</h1>
                {% for i in related_items %}
                    <div class="card" style="width: 18rem; display: inline-block;">
                        <img src="{{ i.image.url }}" class="card-img-top" alt="{{ i.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ i.name }}</h5>
                            <p class="card-text">{{ i.description }}</p>
                            <a href="{% url 'item:detail' i.id %}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
